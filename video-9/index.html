<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ID & Classes in HTML</title>
	<style>
		#about{
			color: red;
		}

		.blue{
			color: blue;
		}
	</style>
</head>
<body>
	<!-- id attribute -->
	<!-- id attribute का use किसी भी element को unique पहचान देने के लिए होता है।
एक HTML page में एक ही id एक बार हो सकती है।
हम id का इस्तेमाल CSS, JavaScript और internal linking में करते हैं। -->
	<h2 id="about">About Us</h2>
	<h2>Home</h2>
	<h2 class="blue">Contact</h2>
	<h2>Product</h2>

	<!-- Classes attribute -->
	 <!-- class attribute का use एक से ज्यादा elements को same group में जोड़ने के लिए होता है।
इसका फायदा ये है कि हम एक ही बार में कई elements को CSS या JavaScript से control कर सकते हैं। -->


	<p class="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, perferendis.</p>
	<p class="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, perferendis.</p>
	
	<h1 class="blue">Hello</h1>

	<a href="" class="blue">Class</a>
	
	
</body>
</html>
