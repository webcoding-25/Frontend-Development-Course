<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Well organized and easy to understand Web building tutorials with lots of examples of how to use HTML, CSS, JavaScript, SQL, Python, PHP, Bootstrap, Java, XML and more.">

	<meta name="keywords" content="website design in mumbai, ">
	<title>Document</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


	<h1>HTML Entities</h1>
	<!-- Reserved characters in HTML must be replaced with entities -->

	<!-- Html entities can written as &entity_name; and 
&#entity_number; -->
<!-- Entities से आप अपनी वेबसाइट में कोई भी स्पेशल symbol आसानी से दिखा सकते हैं — बिना CSS या image के। -->
	<p>&lt;</p>
	<p>&#60;</p>

	<p>This is greater than symbol : &#62;</p>
	<p>This is copyright symbol : &#;;</p>

	<!-- Icons से आपकी वेबसाइट ज्यादा इंटरएक्टिव, यूज़र-फ्रेंडली और प्रोफेशनल लगती है।
हम Icons जोड़ने के लिए आमतौर पर Font Awesome का use करते हैं। -->
<!-- font awesome icon use karne ke liye pahle font awesome CDN ko html me link karna jaruri hota hai -->
	<p>Facebook: <i class="fa-brands fa-facebook"></i> </p>
	<i class="fa-solid fa-user"></i>


</body>
</html>
