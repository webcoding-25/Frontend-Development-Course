<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List and Table in HTML</title>
</head>
<body>

	<!-- List in HTML -->
	 <!-- 1. Ordered List.
	 2. Un-ordered List
	 3. Description List -->


	 <!-- Ordered List -->
	  <!-- Isme items numbers ya alphabets ke sath dikhte hain. -->

	 <ol type="">
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
		<li>ReactJS</li>
	 </ol>

	 <!-- Un-ordered list -->
	  <!-- Isme items bullet points me dikhte hain. -->
	  <ul type="square">
		<li>HTML</li>
		<li>CSS

			<!-- nested list -->
			<ul>
				<li>css3</li>
				<li>bootstrap</li>
				<li>Tailwind</li>
			</ul>
		</li>
		<li>JS</li>
		<li>ReactJS</li>
	  </ul>

	  <!-- Description list -->
	   <!-- Ye list kisi term aur uski definition ke liye use hoti hai. -->

	  <dl>
		<dt>HTML</dt>
		<dd>Hyper Text Markup Language</dd>
		<dd>Hyper Text Markup Language</dd>
		<dt>CSS</dt>
		<dd>description</dd>
	  </dl>


	  <!-- Table Tag in HTML -->
	   <!-- Table ka use hum tab karte hain jab hume data ko rows aur columns me dikhana ho. -->
	   <!-- ✅table = pura table
✅ tr = table row
✅ th = table heading
✅ td = table data -->

	  <table border="" >
		<thead>
			<tr>
			<th>Firstname</th>
			<th>lastname</th>
			<th>age</th>
		   </tr>
		</thead>

		<tbody>
			<tr>
			<td>priya</td>
			<td>sah</td>
			<td>25</td>
		
		</tr>
		<tr>
			<td>priya</td>
			<td>sah</td>
			<td>25</td>
		
		</tr>
		<tr>
			<td>priya</td>
			<td>sah</td>
			<td>25</td>
		
		</tr>
		</tbody>

		<tfoot>
<tr>
			<td>priya</td>
			<td>sah</td>
			<td>25</td>
		
		</tr>
		</tfoot>
		
	  </table>

	
</body>
</html>
