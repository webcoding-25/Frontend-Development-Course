<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantics Tag in HTML</title>
</head>
<body>
	<!-- HTML में Semantic Tags वो टैग्स होते हैं जो ब्राउज़र और डेवेलपर्स दोनों को ये बताने में मदद करते हैं कि उस टैग का मतलब क्या है, या उस टैग के अंदर का content किस बारे में है।
ये tags meaning को define करते हैं, सिर्फ structure को नहीं। -->

<!-- <header> – यह किसी पेज का हैडर सेक्शन बताता है।

<nav> – यह नेविगेशन लिंक के लिए होता है।

<article> – यह किसी आर्टिकल या ब्लॉग पोस्ट के लिए होता है।

<section> – यह किसी एक खास सेक्शन को represent करता है।

<footer> – यह किसी पेज का आखिरी हिस्सा, यानी फूटर होता है। -->

	<header>THE TIMES OF INDIA</header>
	<nav>
		<ul>
			<li>Home</li>
			<li>NEWS</li>
			<li>SPORTS</li>
			<li>CONTACT</li>
		</ul>
	</nav>

	<section>
		<article>INdia won the match</article>
	</section>

	<aside>Upcoming matchs</aside>

	<footer>
		@2025 Times of India
	</footer>
	
	<img src="unnamed.png" height="500" alt="">

	Semantic और Non-Semantic।

<!--  Non-Semantic Tags जैसे <div> और <span> सिर्फ layout बनाने के लिए होते हैं। ये हमें यह नहीं बताते कि उनके अंदर का content क्या है।-->

<!-- वहीं Semantic Tags जैसे <main>, <aside>, <figure> आदि हमें proper मतलब बताते हैं, जिससे SEO और accessibility में भी मदद मिलती है।"  -->

	
</body>
</html>
