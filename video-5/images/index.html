<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Tag in HTML</title>
</head>
<body>
	<!-- <img> tag ka use hum HTML me kisi bhi image ko web page par dikhane ke liye karte hain.
Yeh ek self-closing tag hota hai — iska matlab hai is tag ka koi closing part nahi hota. -->

	<!-- src – Image ka path ya URL
 alt – Alternate text
 width – Image ki chaurai (pixels ya percentage me)
 height – Image ki lambai
title – Jab mouse le jate hain image par, ek tooltip dikhai deta hai -->

	<img src="images/img1.jpg" alt="nature image" width="400" height="400" title="this is the nature image">

</body>
</html>
