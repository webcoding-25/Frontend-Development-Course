<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Intro</title>

	<link rel="stylesheet" href="style.css">
	<style>
		h1{
			color: rgb(233, 76, 76) ;
			font-size: 45px;
		}

		p{
			background-color: yellow;
		}
	</style>
</head>
<body>

	<!-- CSS stands for Cascading Style Sheets.
CSS ka use हम HTML elements को style देने के लिए करते हैं — जैसे कि colors, fonts, layout, spacing, और बहुत कुछ।" -->

	<!-- 1. inline CSS (Inline CSS tab use kiya jata hai jab aap kisi ek element par direct style lagana chahte ho.  Isme style attribute ka use kiya jata hai CSS add karne ke liye).

	2. internal CSS(Internal CSS aap <style> tag ke andar likhte ho, jo <head> section me hota hai, Isme style tag ka use kiya jata hai css add karne ke liye.)
	3. external css (External CSS sabse best practice maana jata hai.
Isme aap ek alag .css file banate ho, aur usko HTML file me link karte ho)-->

<!-- Order of css inline > internal > external -->
 <!-- you can change the order by using important keyword after the property you want to change  -->
	<h1 style="color: blue; font-size: 45px;">Welcome to WebCoding</h1>
	<h1>CSS</h1>
	<h1>hello 2</h1>
	<h2>hello h2</h2>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur minima quas sit, facilis nisi culpa animi! Quibusdam iste doloribus facere.</p>
</body>
</html>
